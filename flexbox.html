<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            display: flex;
            justify-content: space-around; /* 콘텐트 주위에 space를 줌*/
            /* justify-content: space-between; // 콘텐츠 주위에 space를 주면서 수평을 다 채움 */
            align-items: flex-end; /* 밑부분으로 내림, width나 height이 충분한 크기여야함*/
            height: 100vh;
        }
        
        .box {
            width: 300px;
            height: 300px;
            background-color: blue;
            border: 1px solid white;
        }

      
    </style>
</head>
<body>
    <div class="father">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
